# This file should not be modified as it may get changed by the maintainer.
# Add extra configuration files in the extra_config_files directory to override
# the content from this file

# Extra configuration directory where the config files overriding this file
# should be.
extra_config_files: /etc/xivo-ctid/conf.d/

# Change the log level to debug level.
debug: false

# Log file.
logfile: /var/log/xivo-ctid.log

# PID file.
pidfile: /var/run/xivo-ctid.pid


# REST API server
rest_api:

  # Config for HTTP
  http:

    # Listening address
    listen: 127.0.0.1

    # Listening port
    port: 9495

  #CORS configuration. See Flask-CORS documentation for other values.
  cors:

    #Enabled by default
    enabled: True

    #Allow JSON preflight requests
    allow_headers: Content-Type

# xivo-agentd connection informations.
agentd:
  host: localhost
  timeout: 3
  verify_certificate: /usr/share/xivo-certs/server.crt

# xivo-auth (authentication daemon) connection informations.
auth:
  host: localhost
  port: 9497
  timeout: 2
  key_file: /var/lib/xivo-auth-keys/xivo-ctid-key.yml
  verify_certificate: /usr/share/xivo-certs/server.crt

# Dird (Directory daemon) connection informations.
dird:
  host: localhost
  port: 9489
  version: 0.1
  timeout: 3
  verify_certificate: /usr/share/xivo-certs/server.crt

# xivo-provd connection informations.
provd:
  host: localhost
  port: 8666

# Event bus (AMQP) connection informations
bus:
  username: guest
  password: guest
  host: localhost
  port: 5672
  exchange_name: xivo
  exchange_type: topic

# Database connection informations.
db_uri: postgresql://asterisk:proformatique@localhost/asterisk

# Polycom switchboard configuration
switchboard_polycom:
  username: xivo_switchboard
  password: xivo_switchboard
  answer_delay: 0.4

# Snom switchboard configuration
switchboard_snom:
  username: guest
  password: guest
  answer_delay: 0.5

# Service discovery configuration
service_discovery:
  advertise_address: localhost
  advertise_port: 9495
  check_url: http://localhost:9495/0.1/infos
  check_url_interval: 300s
  check_url_timeout: 10s
  extra_tags: []
